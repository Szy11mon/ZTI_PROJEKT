<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #classesForm="ngForm">
      <div class="form-group">
        <label for="name">Nazwa</label>
        <input type="text" [(ngModel)]="classes.name" class="form-control" id="name" name="name" placeholder="Wprowadź nazwę klasy"
          required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Nazwa jest wymagana</div>
      <div class="form-group">
        <label for="type">Wybierz Typ Postaci</label>
        <select id="type" name="type" [(ngModel)]="classes.type" class="form-control">
          <option value="Magiczny">Magiczny</option>
          <option value="Fizyczny">Fizyczny</option>
        </select>
      </div>
      <button type="submit" [disabled]="!classesForm.form.valid" class="btn btn-info">Dodaj</button>
    </form>
  </div>
</div>
