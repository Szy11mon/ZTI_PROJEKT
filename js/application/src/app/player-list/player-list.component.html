<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Login</th>
          <th scope="col">Klan</th>
          <th scope="col">Data Dołączenia</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let player of players">
          <td>{{ player.id }}</td>
          <td>{{ player.login }}</td>
          <td>{{ player.clan }}</td>
          <td>{{ player.dateJoined }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
