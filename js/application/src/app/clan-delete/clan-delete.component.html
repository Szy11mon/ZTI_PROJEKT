<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #clanForm="ngForm">
      <div class="form-group">
        <label for="name">Wybierz Klan Do Usunięcia</label>
        <select id="name" name="name" [(ngModel)]="name" class="form-control">
          <option *ngFor="let clan of clans" [ngValue]="clan.name"> 
            {{clan.name}}
          </option>
        </select>
      </div>
      <button type="submit" [disabled]="!clanForm.form.valid" class="btn btn-info">Usuń</button>
    </form>
  </div>
</div>
